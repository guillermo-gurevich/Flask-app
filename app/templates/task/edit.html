{% extends "layout.html" %}
{% from 'helpers/_forms.html' import render_field %}

{% block container %}
    <div class="col-md-12 col-md-offset-1">
        <h3>Edit Task</h3>
        <form class="" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                {{ render_field(form.title, class='form-control', placeholder='Title') }}
            </div>
            
            <div class="form-group">
                {{ render_field(form.description, class='form-control', placeholder='Description') }}
            </div>    

            <button type="submit" class="btn btn-primary" name="button">Edit</button>
            <a href="{{ url_for('.tasks') }}" class="btn btn-danger">Cancel</a>
        </form>    
    </div>
{% endblock %}
